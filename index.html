<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>へぇ、キッショ</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.9/iframeResizer.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #1e293b;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 90vw;
      max-width: 800px;
      height: auto;
      border: 1px solid #334155;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .title {
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      color: #f1f5f9;
    }

    iframe {
      width: 100%;
      height: 500px;
      border-radius: 0.75rem;
      border: none;
      background: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">こんにちは</div>
    <iframe
      id="widgetApiIframe"
      allowtransparency="true"
      scrolling="no"
      src="https://p.oceansaver.in/api/widget?adUrl=https://myAdurl.com">
    </iframe>
  </div>

  <script>
    iFrameResize({ log: false }, '#widgetApiIframe');
  </script>
</body>
</html>
